<!DOCTYPE html>
<html>
<head>
  <script src="Javascript/JavaScript_3.js"></script> <!--Validation will come from an external script named html_attribute.js-->   
</head>
<body>
    <h1>Characters</h1>
    <h3>Click on a movie to see a main character!</h3>

    <ul>
      <li onclick="displayType(this)" id="Lion King"
          data-character-type="Simba">Lion King</li>
      <li onclick="displayType(this)" id="Mulan"
          data-character-type="Mulan the Warrior">Mulan</li>
      <li onclick="displayType(this)" id="Beauty and the Beast"
          data-character-type="Belle"> Beauty and the Beast</li>
      <li onclick="displayType(this)" id="Sleeping Beauty"
          data-character-type="Aurora">Sleeping Beauty</li>
    </ul>

</body>
</html>
